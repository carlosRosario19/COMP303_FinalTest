<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Flight Booking Form</h1>
<form action="#" th:action="@{/book-flight}" th:object="${booking}" method="post">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>

    <div class="form-group">
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" th:field="*{passengers}" min="1" max="10" required>
    </div>

    <div class="form-group">
        <label for="class">Select Your Class:</label>
        <select id="class" th:field="*{flightClass}" required>
            <option value="">-- Please Select --</option>
            <option value="economy">Economy Class</option>
            <option value="premium_economy">Premium Economy</option>
            <option value="business">Business Class</option>
            <option value="first">First Class</option>
        </select>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" th:field="*{phoneNumber}" required>
    </div>

    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" th:field="*{time}" required>
    </div>

    <div class="form-group">
        <label for="departureDate">Date of Departing:</label>
        <input type="date" id="departureDate" th:field="*{departureDate}" required>
    </div>

    <button type="submit">Book Flight</button>
</form>
</body>
</html>
